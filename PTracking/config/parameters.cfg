[parameters]
filtername ObjectParticleFilter
nparticles 500
bestParticles 20
st0 0.05
sr0 0.05
posetype robustmean
localizedsigmaX 2
localizedsigmaY 2
messageType Gaussian
gaussianNoise 0
sigmaRhoGaussianNoise 0.2
sigmaThetaGaussianNoise 10
falsePositiveThreshold 0.0
trueNegativeThreshold 0.0

[sensormodel]
type BasicSensorModel
defaultLinearVelocity 0.1
sigmaRho 0.8
sigmaTheta 0.8

[sensor]
maxReading 6.0

[location]
worldXMin -4.5
worldXMax 4.5
worldYMin -3
worldYMax 3.0

[clustering]
algorithm KClusterizer
targetNumber 1
minElementSignificantCluster 50
maxTimePassedFromLastOverlap 10000
